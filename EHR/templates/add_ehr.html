<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add EHR Data</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add_ehr.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <!-- RubiMed Logo and Heart Icon -->
        <a class="navbar-brand" href="#">
            <i class="fas fa-heartbeat"></i>
            <span class="ms-2">RubiMed</span>
        </a>
        <div class="d-flex">
            <a href="/dashboard" class="btn btn-secondary me-2">Back</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>Add EHR Data for Patient ID: {{ patient_id }}</h2>
    <form action="/add_ehr/{{ patient_id }}" method="POST">
        <div class="mb-3">
            <label for="diagnosis" class="form-label">Diagnosis</label>
            <textarea class="form-control" id="diagnosis" name="diagnosis" rows="2" required placeholder="Enter diagnosis..."></textarea>
        </div>
        <div class="mb-3">
            <label for="medications" class="form-label">Medications</label>
            <textarea class="form-control" id="medications" name="medications" rows="2" required placeholder="Enter medications..."></textarea>
        </div>
        <div class="mb-3">
            <label for="vital_signs" class="form-label">Vital Signs</label>
            <textarea class="form-control" id="vital_signs" name="vital_signs" rows="2" required placeholder="Enter vital signs..."></textarea>
        </div>
        <div class="mb-3">
            <label for="immunization_status" class="form-label">Immunization Status</label>
            <textarea class="form-control" id="immunization_status" name="immunization_status" rows="2" required placeholder="Enter immunization status..."></textarea>
        </div>
        <div class="mb-3">
            <label for="medical_history" class="form-label">Medical History</label>
            <textarea class="form-control" id="medical_history" name="medical_history" rows="2" required placeholder="Enter medical history..."></textarea>
        </div>
        <div class="mb-3">
            <label for="test_results" class="form-label">Test Results</label>
            <textarea class="form-control" id="test_results" name="test_results" rows="2" required placeholder="Enter test results..."></textarea>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" id="date" name="date" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
